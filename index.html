<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/weathericons/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/weathericons/css/weather-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="location">
        <span class="fa-solid fa-location-dot location"></span
        ><span class="locationText"></span>
      </h1>
      <h3 class="time"></h3>
      <div class="weather">
        <i class="wi wi-owm-000 conditionIcon"></i>
        <h1 class="temperature">
          <span class="celsius"></span><sup class="degree"> Â°C</sup>
        </h1>
        <h1 class="weatherText"></h1>
        <h1 class="humidity"></h1>
        <h1 class="windSpeed"></h1>
        <div class="humidityWind">
          <div class="humidityInfo">
            <i class="wi wi-raindrop humidityIcon"></i>
            <div class="humidityData">
              <p class="textHumidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="windInfo">
            <i class="wi wi-windy windIcon"></i>
            <div class="windData">
              <p class="textWindSpeed"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/28dce856ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
